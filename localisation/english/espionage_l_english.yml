espionage_missions.5.t:0 "Commander Ambushed"
espionage_missions.5.d:0 "Our agents gained access to a route plan of their commander, our team hit the convoy but were pushed back by reninforcements. Leaving the commander wounded."
espionage_missions.5.a:0 "Fortunate"
espionage_missions.6.t:0 "Commander Survives"
espionage_missions.6.d:0 "Our Agents hit the commanders convoy on route, however their bodyguards managed to evacuate the commander before our agents could close for the kill."
espionage_missions.6.a:0 "Unfortunate."
espionage_missions.7.t:0 "Commander Survives and Evidence left"
espionage_missions.7.d:0 "Our agents suffered technical malfunctions and cuased the enemy convoy to know they were there, pushed back they were forced to leave evidence of our involvement."
espionage_missions.7.a:0 "Cut Our losses immediately."
espionage_missions.8.t:0 "Commander Attacked and Wounded"
espionage_missions.8.d:0 "Our unit leader while out checking troop readiness was ambushed by a bounty hunter and severly wounded in the ongoing struggle"
espionage_missions.8.a:0 "Unfortunate."
espionage_missions.9.t:0 "Commander Survies Attack"
espionage_missions.9.d:0 "Our commander"
espionage_missions.9.a:0 "Fortunate"
espionage_missions.10.t:0 "Commander Surives Attack, Enemy Identfied"
espionage_missions.10.d:0 ""
espionage_missions.10.a:0 "Very fortunate for us."
espionage_missions.13.t:0 "Commander Ambushed And Killed"
espionage_missions.13.d:0 "Our Unit Commander was ambushed and killed"
espionage_missions.13.a:0 "Unfortunate"
espionage_missions.14.t:0 "Commander Ambushed And Killed"
espionage_missions.14.d:0 "Our Agents gained access to route plan and planted preset explosives, detonationg the commanders car. Intelligence reports the assassination was successful"
espionage_missions.14.a:0 "Fortunate"
espionage_missions.11.t:0 "Army Training Successful"
espionage_missions.11.d:0 "Our commanders inconjuction with specialised groups have learnt to use infiltration tactics and sabaogatge operations behind enemy lines"
espionage_missions.11.a:0 "Fortunate"
espionage_missions.12.t:0 "Army Training Unsuccessful"
espionage_missions.12.d:0 "Our Leaders failed tom implement stratgies set forth by our agents"
espionage_missions.12.a:0 "Unfortunate."
espionage_missions.17.t:0 "Intimidate Senator Successful"
espionage_missions.17.d:0 "Our Operatives were able to gain blackmail and threaten the senator into supporting our plans"
espionage_missions.17.a:0 "Fortunate"
espionage_missions.18.t:0 "Intimidate Senator Unsuccessful"
espionage_missions.18.d:0 "Our operatives were unable to find any blackmail into the senators life"
espionage_missions.18.a:0 "Unfortunate."
espionage_missions.19.t:0 "Intimidate Senator Plans Revealed"
espionage_missions.19.d:0 "Our operatives presented false blackmail, the senator has now ran to government to warn them of our actions and has revealed our involvement"
espionage_missions.19.a:0 "Cut Our losses immediately."
espionage_missions.20.t:0 "Senator Not Supporting Us"
espionage_missions.20.d:0 "One of our senators has stopped voting with our political leanings, this maybe cause of a foreign activity"
espionage_missions.20.a:0 "Unfortunate."
espionage_missions.21.t:0 "Agents Caught Looking for Blackmail"
espionage_missions.21.d:0 "Our internal Security set up honey pots incase of forgien involvement, one of these has been triggered, agents looking for blackmail on our senator"
espionage_missions.21.a:0 "Fortunate"
espionage_missions.22.t:0 "Agents Involement Caught Looking For Blackmail"
espionage_missions.22.d:0 "After a failed attempt to approach our senator with false blackmail, we have learend the involvement of [] in our country"
espionage_missions.22.a:0 "Very fortunate for us."
