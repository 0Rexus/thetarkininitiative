EMP_church_1:0 "Church of the Dark Side"
EMP_church_1_desc:0 "Galactic freedom of religion has been abolished. The prophets will lead us to salvation."
EMP_church_2:0 "Church of the Dark Side"
EMP_church_2_desc:0 "Galactic freedom of religion has been abolished. The prophets will lead us to salvation."
EMP_ashes_1:0 "Ashes of the Empire"
EMP_ashes_1_desc:0 "The Emperor's death at Endor has left the Empire divided and in turmoil."
EMP_coruscant_ruined_1:0 "Coruscant: A Ruined World"
EMP_coruscant_ruined_1_desc:0 "The New Republic creeps closer to the core worlds every day! We must leave Galactic City scorched to the ground before the Rebel scum take control!"
EMP_coruscant_ruined_2:0 "Coruscant: A Ruined World"
EMP_coruscant_ruined_2_desc:0 "The New Republic creeps closer to the core worlds every day! We must leave Galactic City scorched to the ground before the Rebel scum take control!"
EMP_loyalty_enforced:0 "Loyalty_enforced"
EMP_loyalty_enforced_desc:0 "The Empire has stationed more troops on this planet in the wake of the Emperor's death at the Battle of Endor, and investigated the loyalty of its leaders. Safe to say, they will not be able to make contact with opposing factions without Imperial Command knowing."



#Events
EMP.1:0 "The Grand Vizier"
EMP.1.d:0 "Pestage rules the Empire."
EMP.2:0 "Council of Entralla"
EMP.2.d:0 "Pestage rules the Empire. Insert choice."
EMP.3:0 "Martial Law on Coruscant"
EMP.3.d:0 "Martial law has been declared, to what end?"
EMP.4:0 "Riots on Coruscant"
EMP.4.d:0 "The recent closure of the industrial facilities has left many without jobs, they have taken to the streets to demand a change to Imperial policy."
EMP.5:0 "Orbital Bombardment of Coruscant"
EMP.5.d:0 "Not one soul will be alive when the New Republic arrives!"
EMP.6:0 "The Empire Leaves Chandrila"
EMP.6.d:0 ""
EMP.7:0 "Loyalty Enforced"
EMP.7.d:0 "The Empire has stationed more troops on our planet in the wake of the Emperor's death at the Battle of Endor, and investigated the loyalty of our leaders. Safe to say, we will not be able to make contact with opposing factions without Imperial Command knowing."
EMP.8:0 "Pestage Leaves the Capital"
EMP.8.d:0 "The Emperor heard rumors of treason within high Imperial society and has apparently fled the capital. Some sources say that he has met with Leia Organa and other members of the traitorous New Republic! He has disgraced the empire!"
EMP.9:0 "The Emperor Returns"
EMP.9.d:0 "The Emperor has returned to Imperial City, and the period of confusion in his abscence has ended, but questions are beginning to be asked surrounding his actions in that time..."
EMP.10:0 "The Trial of Sate Pestage"
EMP.10.d:0 "Director of Imperial Intelligence Ysanne Isard has brought evidence to light which reveals that the traitorous Pestage met with rebel figurehead Leia Organa among others in a plot to betray the Empire! The Ruling Council has seized control of Imperial Center in the interim and Pestage's fate will be decided very soon..."
EMP.11:0 "Pestage Escapes"
EMP.11.d:0 "Some elements within the Imperial government evidently harbored traitorous sympathies for the traitorous Sate Pestage and have enabled his escape to Byss in the Deep Core..."
EMP.12:0 "The Coup"
EMP.12.d:0 "Some elements within the Imperial government evidently harbored traitorous sympathies for the traitorous Sate Pestage and have enabled his escape to Byss in the Deep Core..."
EMP.13:0 "An Imperial Marshal?"
EMP.13.d:0 "We have been advised that an effective way of winning warlords to our cause would be to appoint them to official positions within the Empire. Who should we appoint to be Imperial Marshal?"
EMP.14:0 "An Imperial Treasurer?"
EMP.14.d:0 "We have been advised that an effective way of winning warlords to our cause would be to appoint them to official positions within the Empire. Who should we appoint to be Imperial Treasurer?"
EMP.15:0 "Ysanne Isard on the Imperial Ruling Council"
EMP.15.d:0 "The members of the Imperial Ruling Council were of one voice in appointing Ysanne Isard, director of Imperial Intelligence, to sit on the council. She proved her worth by helping organize the deposition of the traitorous Sate Pestage, and will continue to serve her "

