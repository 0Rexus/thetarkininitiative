  REB_the_war_on_crime_decisions:0 "The War on Crime"
  REB_the_war_on_crime_decisions_desc:0 "The galaxy has always been a place ridden with crime. However the power vacuum caused by the fall of the Empire has made the problem even worse. New gangs and pirates are constantly seeking to make a name for themselves on the streets. It does not help that the formation of the Republic required help from some of these organizations. We must find away to deal with them before we lose complete control of our own planets to crime"