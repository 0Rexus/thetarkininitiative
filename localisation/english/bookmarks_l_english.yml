 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "4 ABY"
 GATHERING_STORM_DESC:0 "This should not appear."
 EMPIRE_GATHERING_STORM_DESC:0 "The Battle of Endor has left Imperial leadership fractured. With the Emperor dead, the Imperial Ruling Council has taken command. But what is the Empire without an Emperor?"
 REBELLION_GATHERING_STORM_DESC:0 "The Rebel Alliance has achieved a great victory over Endor! The Emperor is dead! Imperial strength is splintered and the path to restoring the glory and liberty of the Republic is within our grasp!"
 THRAWN_GATHERING_STORM_DESC:0 "Grand Admiral Thrawn seeks, from the far reaches of the galaxy, to claim the Imperial throne for himself and restore Imperial might throughout the galaxy as the Emperor would have wanted."
 PENTASTAR_GATHERING_STORM_DESC:0 "Grand Moff Ardus Kane and the Pentastar Alignment aim to stop the terrorists of the Rebellion from taking even one step further towards the destruction of the Empire's New Order. From their capital in Oversector Outer, Kane and his armies also have the potential to be the fledgling Isard's greatest lifeline, or her greatest adversary. Only time will tell."
 ZSINJ_GATHERING_STORM_DESC:0 "Zsinj, the first Warlord, gained much power and reputation after hunting down and killing his traitorous mother. Now he has ambitions grander than any of his Imperial counterparts. He seeks an empire of his own."
 OTHER_GATHERING_STORM_DESC:0 "This will show for any nation no one has written a faction selection description for. I deleted the default."
 