 BLITZKRIEG_DESC:0 "Deep within the spires of Geonosis, Dooku chairs a meeting to formally create the Confederacy of Independent Systems. Separatist Senators alongside representatives from the Commerce Guild, the Trade Federation, the InterGalactic Banking Clan and the Techno Union pool their assets together to form the largest military force in the galaxy. The Separatists are ready for war."
