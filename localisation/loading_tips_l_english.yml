l_english:
 LOADING_TIP_0:0 "Pull The Rebels Apart Piece By Piece. They Will Be The Architects Of Their Own Destruction.\n- Grand Admiral Thrawn"
 LOADING_TIP_1:0 "The conquering of worlds, of course. The final defeat of the Rebellion. The re-establishment of the glory that was once the Empire's New Order.\n- Grand Admiral Thrawn"
 LOADING_TIP_1:0 "I am Grand Admiral Thrawn. I have been away, but now I have returned. I know some of what has occurred. You will fill in the details of the rest when I come aboard. Rejoice, Captain, for the Empire will rise again. \n- Grand Admiral Thrawn"
 LOADING_TIP_2:0 "Everything That Has Transpired Has Done So According To My Design.\n- Emperor Palpatine"
 LOADING_TIP_3:0 "I have died before.\n- Emperor Palpatine"
 LOADING_TIP_4:0 "Many Bothans died to bring us this information. \n- Mon Mothma"
 LOADING_TIP_5:0 "That is our goal: To become the New Republic in fact as well as name.\n- Mon Mothma"
 LOADING_TIP_6:0 ""Hope is not lost today… it is found. \n- General Leia Organa"
 LOADING_TIP_7:0 "Hope is like the sun. If you only believe it when you see it you’ll never make it through the night. \n- General Leia Organa"
 LOADING_TIP_8:0 "Hokey religions and ancient weapons are no match for a good blaster at your side, kid.\n- General Han Solo"
 LOADING_TIP_9:0 "Never tell me the odds! \n- General Han Solo"
 LOADING_TIP_10:0 "No one's ever really gone. \n- Luke Skywalker"
 LOADING_TIP_11:0 "I have a very bad feeling about this. \n- Luke Skywalker"
 LOADING_TIP_12:0 "It's over for you now, father, but fear not. The Isard legacy is in very good hands.\n- Empress Ysanne Isard"
 LOADING_TIP_13:0 "My wish is the death of this Rebellion. Now with the Empire in my hands, there will be no one to stop me from making that wish come true. \n- Empress Ysanne Isard"
 LOADING_TIP_13:0 "The New Order has never fallen. Only the Emperor. … The Emperor may be dead, but the Empire lives on! \n- Grand Moff Ardus Kaine"